---
- name: Install Tomcat
  hosts: all
  become: true

  tasks:

   - name: Installs JDK 8
     apt:
       name: openjdk-8-jdk
       state: latest
       update_cache: true
       install_recommends: no

   - name: Installs Tomcat8 web server
     apt: pkg=tomcat8 state=present update_cache=true
     notify:
       - start Tomcat

  handlers:
   - name: start Tomcat
     service: name=tomcat8 state=started